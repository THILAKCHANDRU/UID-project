<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediclined | Login</title>
    <!--page icon-->
    <link rel="icon" type="image/x-icon" href="Pageicon1.jpg">
    <link rel="stylesheet" href="login.css">
    <!--Fontawsome-->
    <script src="https://kit.fontawesome.com/83da6a218a.js" crossorigin="anonymous"></script>
    <!--Fontawsome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Lilita+One&family=Righteous&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1 style="font-family: 'Righteous', cursive;color:white;font-weight: 100;font-size: 40px;">Mediclined</h1>
    </div>
    <div class="container">
       
        <div class="box1">
            <span style="color: #ffffff;font-size: 20px;">Have an Account?</span>
        </div>

        <div class="box2">
            <span style="margin: 0px;font-size: 50px;color: #ffffff;    font-family: 'Poppins', sans-serif">Login</span>
        </div> 
        
        <div class="box3">
            <input type="text" class="username" id="username" placeholder="Username" required>
            <i class="fa-solid fa-user" style="color: #ffffff;"></i>
        </div>

            
        <div class="box4">
            <input type="password" class="password" id="password" placeholder="Password" required>
            <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
        </div>

        <div class="box5">
            <input type="submit" class="submit" value="Login">
        </div>

        
        <div class="box6">
            <div class="right">
                <input type="checkbox" id="check" classs="check">
                <label for="check">Remember Me</label>
            </div>
            <div class="left">
                <label><a href="#">forget password?</a></label>
            </div>
        </div>
        <div style="margin-left: 100px; margin-top: 10px; color: white;">
            <a href="signin.html" style="color: white;">Don't Have an Account?</a>
        </div>
        

    </div>
</body>
</html>
